<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Datos Personales"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombres:" for="usrNombres" />
                    <h:inputText id="usrNombres" value="#{usuariosController.selected.usrNombres}" title="Nombres" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usrNombres}"/>
                    <h:outputLabel value="Apellidos:" for="usrApellidos" />
                    <h:inputText id="usrApellidos" value="#{usuariosController.selected.usrApellidos}" title="Apellidos" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usrApellidos}"/>
                    <h:outputLabel value="Email:" for="usrEmail" />
                    <h:inputText id="usrEmail" value="#{usuariosController.selected.usrEmail}" title="Email" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usrEmail}"/>
                    <h:outputLabel value="Pass:" for="usrPass" />
                    <h:inputText id="usrPass" value="#{usuariosController.selected.usrPass}" title="Pass" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_usrPass}"/>
                    <h:outputLabel value="Sexo:" for="usrSexo" />
                    <h:inputText id="usrSexo" value="#{usuariosController.selected.usrSexo}" title="Sexo" />
                    <h:outputLabel value="Foto:" for="usrFoto" />
                    <h:inputText id="usrFoto" value="#{usuariosController.selected.usrFoto}" title="Foto" />
                    <h:outputLabel value="Universidad:" for="usrUniversidad" />
                    <h:selectOneMenu id="usrUniversidad" value="#{usuariosController.selected.usrUniversidad}" title="Universidad" >
                        <f:selectItems value="#{universidadesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Departamento:" for="usrDepartamento" />
                    <h:selectOneMenu id="usrDepartamento" value="#{usuariosController.selected.usrDepartamento}" title="Departamento" >
                        <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Ciudad:" for="usrCiudad" />
                    <h:selectOneMenu id="usrCiudad" value="#{usuariosController.selected.usrCiudad}" title="Ciudad" >
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="Listar Usuarios" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
