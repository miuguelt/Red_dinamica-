<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="usuariosConvFormBoton" > 
        <p:commandButton id="usuariosConvBoton" value="Nueva ConversaciÃ³n" type="button"/>
    </h:form>
    <p:overlayPanel id="usuariosConvOverlay" for="usuariosConvFormBoton:usuariosConvBoton" appendToBody="true" hideEffect="fade">

        <h:form>
            <h:panelGroup>
                <p:dataTable styleClass="classDataTable"
                             value="#{usuariosController.items}"
                             var="item"
                             rowKey="#{item.usrId}"
                             emptyMessage="No hay Usuarios Registrados"
                             selectionMode="single"
                             selection="#{conversacionController.usrDestino}"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50" >

                    <f:facet name="header">
                        <h:outputText value="Comunidad"/>
                    </f:facet>

                    <p:ajax event="rowSelect" listener="#{conversacionController.cargarConversacion()}" 
                            update=":usuariosConvOverlay,:conversacionListForm,:mensajeListForm,:mensajeCreateForm"/>  

                    <p:ajax event="rowSelect" listener="#{mensajeController.setConvSelect(conversacionController.convSelect)}"/>  

                    <p:column width="8%">
                        <p:graphicImage value="/faces/Usuarios/foto/#{item.usrId}" style="height: 60px;"/>
                    </p:column>
                    
                    <p:column sortBy="#{item.usrNombres}" filterBy="#{item.usrNombres}">
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value=" #{item.usrNombres}"/>
                    </p:column>

                    <p:column sortBy="#{item.usrApellidos}" filterBy="#{item.usrApellidos}">
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.usrApellidos}"/>
                    </p:column>
                    <p:column sortBy="#{item.usrUniversidad}" filterBy="#{item.usrUniversidad}">
                        <f:facet name="header">
                            <h:outputText value="Universidad"/>
                        </f:facet>
                        <h:outputText value="#{item.usrUniversidad}"/>
                    </p:column>
                    <p:column sortBy="#{item.usrDepartamento}" filterBy="#{item.usrDepartamento}">
                        <f:facet name="header">
                            <h:outputText value="Departamento"/>
                        </f:facet>
                        <h:outputText value="#{item.usrDepartamento}"/>
                    </p:column>

                    <p:column sortBy="#{item.usrCiudad}" filterBy="#{item.usrCiudad}">
                        <f:facet name="header">
                            <h:outputText value="Ciudad"/>
                        </f:facet>
                        <h:outputText value="#{item.usrCiudad}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </p:overlayPanel>
</ui:composition>
