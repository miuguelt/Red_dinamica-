<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <h:panelGrid styleClass="centerPanel" width="90%">
            <!--Foto-->
            <h:panelGrid columns="2">            
                <p:graphicImage value="/faces/Usuarios/foto/#{usuariosController.usuarioSelect.usrId}"
                                style="height: 120px;"/>
            </h:panelGrid>
            <!--Datos básicos-->
            <h:panelGrid columns="2" >
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrNombres}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrNombres}" title="#{bundle.ViewUsuariosTitle_usrNombres}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrApellidos}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrApellidos}" title="#{bundle.ViewUsuariosTitle_usrApellidos}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrEmail}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrEmail}" title="#{bundle.ViewUsuariosTitle_usrEmail}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrSexo}"/>
                <h:outputText value="#{usuariosController.sexo()}" title="#{bundle.ViewUsuariosTitle_usrSexo}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrDepartamento}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrDepartamento}" title="#{bundle.ViewUsuariosTitle_usrDepartamento}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrCiudad}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrCiudad}" title="#{bundle.ViewUsuariosTitle_usrCiudad}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrUniversidad}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrUniversidad}" title="#{bundle.ViewUsuariosTitle_usrUniversidad}"/>
            </h:panelGrid>
            <!--solo el administrador puede ver esta característica-->
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrTipo}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrTipo}" title="#{bundle.ViewUsuariosTitle_usrTipo}"/>
                <h:outputText value="#{bundle.ViewUsuariosLabel_usrEstado}"/>
                <h:outputText value="#{usuariosController.usuarioSelect.usrEstado}" title="#{bundle.ViewUsuariosTitle_usrEstado}"/>
            </h:panelGrid>
        </h:panelGrid>
    </h:form>
</ui:composition>
