<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="forosViewForm">

            <p:panel header="#{forosController.foroSelect.foroTema}">            
                <h1><h:outputText escape="false" value="Seleccionar un foro" rendered="#{!forosController.foroSelected}"/></h1>
                <h:panelGrid columns="1" rendered="#{forosController.foroSelected}">
                    <h:panelGroup>
                        <p:graphicImage  id="img" value="/faces/Usuarios/foto/#{forosController.foroSelect.foroUsrId.usrId}" style="cursor:pointer; height: 60px;"/>
                        <p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout">
                            <h:outputText value="#{forosController.foroSelect.foroUsrId.usrNombres} " title="#{bundle.ViewForosTitle_foroUsrId}"/>
                            <h:outputText value="#{forosController.foroSelect.foroUsrId.usrApellidos}" title="#{bundle.ViewForosTitle_foroUsrId}"/>
                        </p:overlayPanel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Creado: " />
                            <h:outputText value="#{forosController.foroSelect.foroFecha}" title="Fecha">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
                <p:outputPanel rendered="#{forosController.foroSelected}">
                    <h3>
                        <h:outputText value="Descripcion"/>
                    </h3>
                    <p>
                        <h:outputText value="#{forosController.foroSelect.foroDescripcion}" title="Descripcion del Foro"/>
                    </p>
                </p:outputPanel>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
