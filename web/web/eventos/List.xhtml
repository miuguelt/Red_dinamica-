<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="eventosListFormBoton" > 
        <p:commandButton id="eventosListBoton" value="Eventos" type="button"/>
    </h:form>
    <p:overlayPanel id="eventosListOverlay" for="eventosListFormBoton:eventosListBoton" appendToBody="true" hideEffect="fade" style="width: 60%">

        <h:form id="eventosListForm">
            <p:dataTable id="eventosListDataTable" value="#{eventosController.items}" 
                         emptyMessage="No hay Foros" var="item" 
                         rowKey="#{item.eventoId}" editable="true"
                         selectionMode="single" selection="#{eventosController.eventoSelect}"
                         style="height: 30%">

                <p:ajax event="rowSelect"
                        update=":eventosTabView:prepareForm,@([id$=eventosListFormBoton]),:eventosListOverlay,:eventosTabView:eventosViewForm,
                        :grid,:eventosTabView:eventosCreateAsistentesForm,
                        :eventosTabView:asistenteListDlg,:eventosTabView:eventosAccordionPanel:eventosListAdministradoresOverlay,
                        :eventosTabView:eventosAccordionPanel:agendaPonenteOverlay,:eventosTabView:eventosAccordionPanel:evaluadorListOverlay,
                        :eventosTabView:eventosAccordionPanel:agendaConferenciasOverlay,:eventosTabView:agendaListForm,
                        :eventosTabView:novedadesListForm,
                        :eventosTabView:novedadCreateForm,
                        :eventosTabView:eventosAccordionPanel:eventoEditForm,
                        :eventosTabView:notificacionesViewForm,
                        :eventosTabView:ponentesListDlg,
                        :eventosTabView:conferenciaListDlg,
                        :eventosTabView:evaluarPonentesListDlg"/>

                <p:column filterValue="#{item.eventoTitulo}" filterMatchMode="contains" sortBy="#{item.eventoTitulo}" 
                          filterBy="#{item.eventoTitulo}">
                    <h3><h:outputText value="#{item.eventoTitulo}"/></h3>
                    <h:outputText value="#{item.eventoDescripcion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:overlayPanel>
</ui:composition>
