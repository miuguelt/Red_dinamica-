<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:form id="novedadCreateForm">
            <p:growl autoUpdate=""/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Titulo" for="novedadTitulo" />
                <h:inputText id="novedadTitulo" value="#{eventosController.titulo}" />
                <h:outputLabel value="Contenido" for="novedadContenido" />
                <h:inputText id="novedadContenido" value="#{eventosController.contenido}" required="true"/>
            </h:panelGrid>
            <br />
            <p:commandButton value="Crear Novedad" action="#{eventosController.createNovedad}" update=":eventosTabView:novedadesListForm,novedadCreateForm"/>
        </h:form>
    </ui:composition>

</html>
