<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="eventosFormBoton"> 
        <p:commandButton id="eventosBoton" value="Crear nuevo evento" type="button"/>
    </h:form>
    <p:overlayPanel id="eventosOverlay" for="eventosFormBoton:eventosBoton" appendToBody="true" hideEffect="fade">

        <h:form id="eventosCreateForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="#{bundle.CreateEventosLabel_eventoTitulo}" for="eventoTitulo" />
                <h:inputText id="eventoTitulo" value="#{eventosController.selected.eventoTitulo}" title="#{bundle.CreateEventosTitle_eventoTitulo}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_eventoTitulo}"/>
                <h:outputLabel value="#{bundle.CreateEventosLabel_eventoDescripcion}" for="eventoDescripcion" />
                <h:inputText id="eventoDescripcion" value="#{eventosController.selected.eventoDescripcion}" title="#{bundle.CreateEventosTitle_eventoDescripcion}" />
                <h:outputLabel value="#{bundle.CreateEventosLabel_eventoArchivo}" for="eventoArchivo" />
                <h:inputText id="eventoArchivo" value="#{eventosController.selected.eventoArchivo}" title="#{bundle.CreateEventosTitle_eventoArchivo}" />
                <p:outputLabel for="eventoInicio" value="Inicio:" />
                <p:calendar id="eventoInicio" value="#{eventosController.selected.eventoInicio}" locale="de" navigator="true" pattern="MM/dd/yyyy" title="#{bundle.CreateEventosTitle_eventoInicio}" />
                <p:outputLabel for="eventoFin" value="#{bundle.CreateEventosLabel_eventoFin}" />
                <p:calendar id="eventoFin" value="#{eventosController.selected.eventoFin}" locale="de" navigator="true" pattern="MM/dd/yyyy" title="#{bundle.CreateEventosTitle_eventoFin}"/>
                
                <h:outputLabel value="#{bundle.CreateEventosLabel_eventoUniversidadId}" for="eventoUniversidadId" />
                <h:selectOneMenu id="eventoUniversidadId" value="#{eventosController.selected.eventoUniversidadId}" title="#{bundle.CreateEventosTitle_eventoUniversidadId}" >
                    <f:selectItems value="#{universidadesController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <br />
               <p:commandButton value="#{bundle.CreateEventosSaveLink}"
                                update=":eventosFormBoton:eventosBoton" 
                                actionListener="#{eventosController.create}"/>
        </h:form>
    </p:overlayPanel>
</ui:composition>
