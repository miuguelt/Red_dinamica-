<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:commandButton id="createConferenciaButton" value="Conferencistas" 
                         oncomplete="PF('conferenciaListDialog').show()"/>
    </h:form>

    <p:dialog id="conferenciaListDlg" widgetVar="conferenciaListDialog" modal="true" resizable="false" appendTo="@(body)" 
              header="Conferencistas" closeOnEscape="true" width="48%">

        <h:form id="conferencistasListForm">
            <p:dataTable styleClass="classDataTable"
                         value="#{eventosController.itemsConferencistas}"
                         var="item"
                         rowKey="#{item.usuarios.usrId}"
                         emptyMessage="No hay Usuarios Registrados"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50">

                <p:column width="8%">
                    <p:graphicImage value="/faces/Usuarios/foto/#{item.usuarios.usrId}" style="height: 60px;"/>
                </p:column>

                <p:column sortBy="#{item.usuarios.usrNombres}" filterBy="#{item.usuarios.usrNombres}" headerText="Nombre">
                    <h:outputText value=" #{item.usuarios.usrNombres}"/>
                </p:column>

                <p:column sortBy="#{item.usuarios.usrApellidos}" filterBy="#{item.usuarios.usrApellidos}" headerText="Apellido">
                    <h:outputText value="#{item.usuarios.usrApellidos}"/>
                </p:column>
                <p:column sortBy="#{item.usuarios.usrUniversidad}" filterBy="#{item.usuarios.usrUniversidad}" headerText="Universidad">
                    <h:outputText value="#{item.usuarios.usrUniversidad}"/>
                </p:column>
                
                <p:column headerText="Descargar">
                
                </p:column>

            </p:dataTable>
        </h:form>
    </p:dialog>

</ui:composition>
