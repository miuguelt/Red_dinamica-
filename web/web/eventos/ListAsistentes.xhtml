<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form>
        <p:commandButton icon="ui-icon-plus" value="Asitentes" 
                         oncomplete="PF('asistentesListDialog').show()"/>
    </h:form>

    <p:dialog id="asistenteListDlg" widgetVar="asistentesListDialog" modal="true" resizable="false" appendTo="@(body)" 
              header="Asitentes" closeOnEscape="true" width="48%">

        <h:form id="eventosListAsistentesForm">
            <h:panelGroup>
                <p:dataTable styleClass="classDataTable"
                             value="#{eventosController.itemsAsistes}"
                             var="item"
                             rowKey="#{item.usrId}"
                             emptyMessage="No hay Usuarios Registrados"
                             paginator="true"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50" >

                    <p:column width="8%">
                        <p:graphicImage value="/faces/Usuarios/foto/#{item.usrId}" style="height: 60px;"/>
                    </p:column>

                    <p:column sortBy="#{item.usrNombres}" filterBy="#{item.usrNombres}" headerText="Nombres">
                        <h:outputText value=" #{item.usrNombres}"/>
                    </p:column>

                    <p:column sortBy="#{item.usrApellidos}" filterBy="#{item.usrApellidos}" headerText="Apellidos">
                        <h:outputText value="#{item.usrApellidos}"/>
                    </p:column>
                    <p:column sortBy="#{item.usrUniversidad}" filterBy="#{item.usrUniversidad}" headerText="Universidad">
                        <h:outputText value="#{item.usrUniversidad}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
