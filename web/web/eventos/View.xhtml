<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="eventosViewForm">
        <h:panelGrid columns="2">
            <h:panelGrid>                
                <p:graphicImage id="img" value="/faces/Usuarios/eventos/#{eventosController.eventoSelect.eventoId}/afiche" style="width: 100px;"/>
                <p:overlayPanel id="imgPanel" for="img" showEffect="blind" showEvent="mouseover" hideEvent="mouseclick" showCloseIcon="true">
                    <p:graphicImage value="/faces/Usuarios/eventos/#{eventosController.eventoSelect.eventoId}/afiche" style="height: 700px;"/>
                </p:overlayPanel>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputText value="#{bundle.ViewEventosLabel_eventoTitulo}"/>
                <h:outputText value="#{eventosController.eventoSelect.eventoTitulo}" title="#{bundle.ViewEventosTitle_eventoTitulo}"/>
                <h:outputText value="#{bundle.ViewEventosLabel_eventoDescripcion}"/>
                <h:outputText value="#{eventosController.eventoSelect.eventoDescripcion}" title="#{bundle.ViewEventosTitle_eventoDescripcion}"/>
                <h:outputText value="#{bundle.ViewEventosLabel_eventoInicio}"/>
                <h:outputText value="#{eventosController.eventoSelect.eventoInicio}" title="#{bundle.ViewEventosTitle_eventoInicio}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="#{bundle.ViewEventosLabel_eventoFin}"/>
                <h:outputText value="#{eventosController.eventoSelect.eventoFin}" title="#{bundle.ViewEventosTitle_eventoFin}">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                </h:outputText>
                <h:outputText value="#{bundle.ViewEventosLabel_eventoUniversidadId}"/>
                <h:outputText value="#{eventosController.eventoSelect.eventoUniversidadId}" title="#{bundle.ViewEventosTitle_eventoUniversidadId}"/>
            </h:panelGrid>
        </h:panelGrid>
        <br />
    </h:form>
</ui:composition>
