<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="evaluacion1Dlg" widgetVar="evaluar1Dialog" modal="true" resizable="true" appendTo="@(body)" 
              header="#{eventosController.ponencia.ponenciaTitulo}" closeOnEscape="true">
        <h:form>
            <h:panelGrid>
                <p:graphicImage id="imgEvaluacion" value="/faces/Usuarios/foto/#{eventosController.ponencia.usuarios.usrId}" 
                                style="cursor:pointer; width: 60px;"/>
                <p:overlayPanel for="imgEvaluacion" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout"
                                style="margin: auto;">
                    <h:outputText value="#{eventosController.ponencia.usuarios.usrNombres} #{eventosController.ponencia.usuarios.usrApellidos}"/>
                </p:overlayPanel>

                <p:outputLabel for="calificacion" value="Calificacion: " />
                <p:selectOneMenu id="calificacion" value="#{eventosController.ponencia.ponenciasConcepto1}">
                    <f:selectItem itemLabel="" itemValue="" />
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                    <f:selectItem itemLabel="4" itemValue="4" />
                    <f:selectItem itemLabel="5" itemValue="5" />
                </p:selectOneMenu>
                <p:outputLabel value="Correpciones" for="correcciones" />
                <p:inputTextarea rows="6" cols="33" id="correcciones" value="#{eventosController.ponencia.ponenciaCorrepciones1}"/>
            </h:panelGrid>
            <br />
            <p:commandButton actionListener="#{eventosController.editPonencia()}" value="Comentar" rendered="true"/>
        </h:form>
    </p:dialog>
</ui:composition>
