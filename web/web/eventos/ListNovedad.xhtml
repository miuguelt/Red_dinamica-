<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="novedadesListForm">
        <p:dataTable value="#{eventosController.itemsNovedades}" 
                     emptyMessage="No hay Novedades" var="item" 
                     rowKey="#{item.novedadId}" editable="true">
            <f:facet name="header">
                    <h:outputText value="Novedades del Evento"/>
                </f:facet>
            <p:column >
                <h3><h:outputText value="#{item.novedadTitulo}"/></h3> 
                <h:outputText value="#{item.novedadContenido}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
