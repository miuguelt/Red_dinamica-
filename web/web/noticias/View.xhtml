<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="noticiasViewDlg" widgetVar="noticiasViewDialog" modal="true" resizable="false" closeOnEscape="true" appendTo="@(body)" 
                  width="70%">

            <h:form>
                <h:panelGrid id="grid" width="100%">
                    <p:panel header="#{noticiasController.noticiaSelect.noticiaTitulo}" />

                    <h:outputText value="#{noticiasController.noticiaSelect.noticiaFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:panelGroup>
                        <p:panel  style="width: 100%">
                            <h:panelGrid columns="2" width="100%" cellpadding="10">
                                <p:graphicImage id="noticiaImg" value="/faces/Usuarios/noticias/#{noticiasController.noticiaSelect.noticiaId}" style="cursor:pointer;width:350px;"/>

                                <p:outputLabel value="#{noticiasController.noticiaSelect.noticiaDescripcion}"/>

                            </h:panelGrid>
                        </p:panel>
                    </h:panelGroup>
                    <h:outputText value="Fuente: #{noticiasController.noticiaSelect.noticiaFuente}"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
