<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="mensajeCreateForm">
        <h:panelGrid columns="2" rendered="#{mensajeController.convSelect}">
            <h:outputLabel value="#{bundle.CreateMensajeLabel_msjTexto}" for="msjTexto" />
            <h:inputTextarea rows="4" cols="30" id="msjTexto" label="Firstname"
                             required="true" requiredMessage="Escriva un Mensaje" 
                             value="#{mensajeController.selected.msjTexto}" title="#{bundle.CreateMensajeTitle_msjTexto}" />                    
        </h:panelGrid>
        <br />
        <p:commandButton action="#{mensajeController.create}" value="#{bundle.CreateMensajeSaveLink}" 
                         update=":mensajeListForm,mensajeCreateForm" rendered="#{mensajeController.convSelect}"/>
    </h:form>

</ui:composition>
