<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="mensajeListForm">
        <p:dataTable value="#{mensajeController.items}" id="mensajeListDataTable" 
                     emptyMessage="No hay Conversaciones" 
                     var="item" styleClass="classDataTable"
                     rowKey="#{item.convId}">
                     
            <f:facet name="header">
                <h:outputText value="#{bundle.ListMensajeTitle_msjRemitente}"/>
            </f:facet>
            <p:column width="10%">
                <p:graphicImage value="/Recursos/Imagenes/perfil/#{item.msjRemitente.usrFoto}" width="50px"/>
            </p:column>
            <p:column>
                <h:panelGrid columns="1" styleClass="panelGrid"> 
                    <h:outputText value="#{item.msjRemitente.usrNombres} #{item.msjRemitente.usrApellidos}" style="width: 70%;font-size: 15px;font-weight: bold"/>
                    <h:outputText value="#{item.msjTexto}"/>
                </h:panelGrid>
            </p:column>
            <p:column width="15%">
                <h:outputText value="#{item.msjFecha}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
