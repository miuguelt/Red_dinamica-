<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="versionListForm" style="margin: 20px">
            <p:dataTable styleClass="classDataTable" value="#{archivosController.itemsVersiones}" var="item" editable="true" 
                         rendered="#{archivosController.archivoSelected}">

                <f:facet name="header">
                    <h:outputText value="Versiones"/>
                </f:facet>
                <p:column width="10%" headerText="Subido por">
                    <p:graphicImage id="img" value="/faces/Usuarios/foto/#{item.versionArchivoId.archivoUsrId.usrId}" style="cursor:pointer; height: 60px;"/>
                    <p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout">
                        <h:outputText value="#{item.versionArchivoId.archivoUsrId.usrNombres} #{item.versionArchivoId.archivoUsrId.usrApellidos}"/>
                    </p:overlayPanel>
                </p:column>
                <p:column width="75%" headerText="Número de Versión">
                    <h:outputText id="display" value="#{item.versionNumero}" escape="false" />
                </p:column>
                <p:column headerText="Fecha">                            
                    <h:outputText value="#{item.versionFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton id="downloadLink" value="Download" ajax="false" actionListener="#{archivosController.prepDownload(item)}" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{archivosController.download}" />
                    </p:commandButton>              
                </p:column>                            

            </p:dataTable>
            <br />           
        </h:form>
    </ui:composition>

</html>
