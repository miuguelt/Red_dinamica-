<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Title"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Label_versionId" for="versionId" />
                    <h:inputText id="versionId" value="#{versionController.selected.versionId}" title="Title_versionId}" required="true" requiredMessage="RequiredMessage_versionId}"/>
                    <h:outputLabel value="Label_versionFecha" for="versionFecha" />
                    <h:inputText id="versionFecha" value="#{versionController.selected.versionFecha}" title="Title_versionFecha}" required="true" requiredMessage="RequiredMessage_versionFecha}"/>
                    <h:outputLabel value="Label_versionArchivoId" for="versionArchivoId" />
                    <h:selectOneMenu id="versionArchivoId" value="#{versionController.selected.versionArchivoId}" title="Title_versionArchivoId}" required="true" requiredMessage="RequiredMessage_versionArchivoId}">
                        <f:selectItems value="#{archivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{versionController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{versionController.prepareList}" value="Listar" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
