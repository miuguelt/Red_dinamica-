<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditColectivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Titulo" for="colectTitulo" />
                    <h:inputText id="colectTitulo" value="#{colectivosController.selected.colectTitulo}" title="Titulo" required="true" requiredMessage="Titulo requerido"/>
                    <h:outputLabel value="Descripcion" for="colectDescripcion" />
                    <h:inputTextarea rows="4" cols="30" id="colectDescripcion" value="#{colectivosController.selected.colectDescripcion}" title="Descripcion" required="true" requiredMessage="Descripcion requerida"/>
                    <h:outputLabel value="Fecha" for="colectFecha" />
                    <h:inputText id="colectFecha" value="#{colectivosController.selected.colectFecha}" title="Fecha" required="true" requiredMessage="Fecha requerida">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="UsrId" for="colectUsrId" />
                    <h:selectOneMenu id="colectUsrId" value="#{colectivosController.selected.colectUsrId}" title="UsrId" required="true" requiredMessage="UsrId  requerido">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{colectivosController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{colectivosController.prepareList}" value="Listar" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
