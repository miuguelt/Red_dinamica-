<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>        
        <h:form id="colectivosListForm">
            <h:panelGroup>
                <p:dataTable sortMode="multiple"  value="#{colectivosController.items}" var="item" emptyMessage="No existen colectivos" paginator="true" rows="10" >
                                        
                    <p:column id="idColumn" style="width:10%" headerText="Id" filterValue="#{item.colectId}"
                              filterMatchMode="contains" sortBy="#{item.colectId}" filterBy="#{item.colectId}">
                        <h:outputText value="#{item.colectId}"/>
                    </p:column>
                    
                    <p:column id="tituloColumn" style="width:10%" headerText="Titulo" filterValue="#{item.colectTitulo}"
                              filterMatchMode="contains" sortBy="#{item.colectTitulo}" filterBy="#{item.colectTitulo}">
                        <h:outputText value="#{item.colectTitulo}"/>
                    </p:column>

                    <p:column id="descripcionColumn" style="width:20%"  headerText="DescripciÃ³n" filterValue="#{item.colectDescripcion}"
                              filterMatchMode="contains" sortBy="#{item.colectDescripcion}" filterBy="#{item.colectDescripcion}">
                        <h:outputText value="#{item.colectDescripcion}"/>
                    </p:column>

                    <p:column style="width:20%">
                        <p:commandButton icon="ui-icon-folder-open" action="#{colectivosController.setColectivo(item)}" title="Acceder a Colectivo" />
                        <p:commandButton icon="ui-icon-plusthick" disabled="#{item.colectEstado}"  actionListener="#{colectivosController.AsignarEstado(item)}" title="Agregar Colectivo" update=":colectivosTabView:colectivosListForm,:colectivosTabView:colectivosAccordionPanel:colectivosListColaboradorForm"/>
                    </p:column>             
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear Colectivo" actionListener="#{colectivosController.prepareCreate}" oncomplete="PF('colectivosCreateDialog').show()"/>
                    </f:facet>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
