<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>        
        <h:form id="colectivosListColaboradorForm">
                <p:dataTable sortMode="multiple"  value="#{colectivosController.itemsColaboradorSelect}" var="itemCol"  style="border: 0px" emptyMessage="Todos los usuarios son tus contactos" paginator="true" rows="10" >

                    <p:column id="idColu" style="width:5%" headerText="Usuario" filterValue="#{itemCol.usuarios.usrNombres}"
                              filterMatchMode="contains" sortBy="#{itemCol.usuarios.usrNombres}" filterBy="#{itemCol.item.usuarios.usrNombres}">
                        <h:outputText value="#{itemCol.usuarios.usrNombres}"/>
                    </p:column>

                    <p:column id="idColumn" style="width:5%" headerText="Id" filterValue="#{itemCol.colectivos.colectId}"
                              filterMatchMode="contains" sortBy="#{itemCol.colectivos.colectId}" filterBy="#{itemCol.colectivos.colectId}">
                        <h:outputText value="#{itemCol.colectivos.colectId}"/>
                    </p:column>

                    <p:column id="tituloColumn" style="width:20%"  headerText="Titulo" filterValue="#{itemCol.colectivos.colectTitulo}"
                              filterMatchMode="contains" sortBy="#{itemCol.colectivos.colectTitulo}" filterBy="#{itemCol.colectivos.colectTitulo}">
                        <h:outputText value="#{itemCol.colectivos.colectTitulo}"/>
                    </p:column>

                    <p:column id="descripcionColumn" style="width:20%"  headerText="DescripciÃ³n" filterValue="#{itemCol.colectivos.colectDescripcion}"
                              filterMatchMode="contains" sortBy="#{itemCol.colectivos.colectDescripcion}" filterBy="#{itemCol.colectivos.colectDescripcion}">
                        <h:outputText value="#{itemCol.colectivos.colectDescripcion}"/>
                    </p:column>

                    <p:column style="width:20%">
                        <p:commandButton icon="ui-icon-folder-open" action="#{colectivosController.setColectivo(itemCol.colectivos)}" title="Acceder a Colectivo" />
                    </p:column>

                </p:dataTable>
        </h:form>
    </ui:composition>
</html>
