<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Colectivo"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Titulo"/>
                    <h:outputText value="#{colectivosController.selected.colectTitulo}" title="Titulo"/>
                    <h:outputText value="Descripcion"/>
                    <h:outputText value="#{colectivosController.selected.colectDescripcion}" title="Descripcion"/>
                    <h:outputText value="Fecha"/>
                    <h:outputText value="#{colectivosController.selected.colectFecha}" title="Fecha">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="UsrId"/>
                    <h:outputText value="#{colectivosController.selected.colectUsrId}" title="UsrId"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{colectivosController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{colectivosController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{colectivosController.prepareList}" value="Listar"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
