<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form id="archivoViewForm">
            <p:panel header="#{archivosController.archivoSelect.archivoNombre} .#{archivosController.archivoSelect.archivoExtencion}" style="border: none;">
                <h1><h:outputText value="Seleccione o Cree un nuevo archivo" rendered="#{!archivosController.archivoSelected}"/></h1>

                <p:fileUpload fileUploadListener="#{archivosController.handleFileUpload}" mode="advanced" dragDropSupport="false" required="true" 
                              requiredMessage="Seleccione archivo" label="Subir Archivo" 
                              update=":forosTabView:versionListForm,:forosTabView:versionCreateForm,:forosTabView:archivoViewForm,:forosTabView:archivosListForm"
                              rendered="#{archivosController.archivoSubido}">
                    <h1>Seleccione un archivo</h1>
                </p:fileUpload>
                <h:panelGrid rendered="#{archivosController.archivoSelected}">
                    <h:panelGroup>
                        <p:graphicImage id="img" value="/faces/Usuarios/foto/#{archivosController.archivoSelect.archivoUsrId.usrId}" style="cursor:pointer; height: 60px;"/>
                        <p:overlayPanel id="imgPanel" for="img" showEffect="blind" hideEffect="explode" showEvent="mouseover" hideEvent="mouseout">
                            <h:outputText value="#{archivosController.archivoSelect.archivoUsrId.usrNombres} " title="#{bundle.ViewForosTitle_foroUsrId}"/>
                            <h:outputText value="#{archivosController.archivoSelect.archivoUsrId.usrApellidos}" title="#{bundle.ViewForosTitle_foroUsrId}"/>
                        </p:overlayPanel>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Creado: "/>
                        <h:outputText value="#{archivosController.archivoSelect.archivoFecha}" title="Fecha de CreaciÃ³n">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                            </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="2" rendered="#{archivosController.archivoSelected}">

                    <h:outputText value="Autor"/>
                    <h:outputText value="#{archivosController.archivoSelect.archivoAutor}" title="Autor"/>
                    <h:outputText value="Tema"/>
                    <h:outputText value="#{archivosController.archivoSelect.archivoTema}" title="Tema"/>
                    <p:outputPanel>
                        <h3><h:outputText value="Resumen"/>
                        </h3>
                        <p><h:outputText value="#{archivosController.archivoSelect.archivoResumen}" title="Resumen"/>
                        </p>
                        <h:outputText value="Visitas: "/>
                        <h:outputText value="#{archivosController.archivoSelect.archivoVisitas}" title="Visitas"/>
                    </p:outputPanel>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:composition>

</html>
