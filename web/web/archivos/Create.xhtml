<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >

        <h:form id="archivosFormBoton"> 
            <p:commandButton id="overlayBoton" value="Crear un Archivo" type="button" />
        </h:form>
        <p:overlayPanel id="archivosOverlay" for=":forosTabView:archivosFormBoton:overlayBoton" appendToBody="true" hideEffect="fade"   >
            <h1><h:outputText value="Crear Archivo"></h:outputText></h1>
            <br />
            <h:form id="archivosCreateForm" enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre" for="archivoNombre" />
                    <p:inputText id="archivoNombre" value="#{archivosController.selected.archivoNombre}" title="Nombre" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoNombre}"/>
                    <h:outputLabel value="Autor" for="archivoAutor" />
                    <p:inputText id="archivoAutor" value="#{archivosController.selected.archivoAutor}" title="Autor" required="true" requiredMessage="#{bundle.CreateArchivosRequiredMessage_archivoAutor}"/>
                    <h:outputLabel value="Tema" for="archivoTema" />
                    <p:inputText id="archivoTema" value="#{archivosController.selected.archivoTema}" title="Tema" />
                    <h:outputLabel value="Resumen" for="archivoResumen" />
                    <p:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{archivosController.selected.archivoResumen}" title="Resumen" />
                </h:panelGrid>
                <br />
                <p:commandButton value="Guardar" actionListener="#{archivosController.create}" 
                                 update="archivosCreateForm,:forosTabView:archivosFormBoton,:forosTabView:archivosOverlay,
                                 :forosTabView:archivosListForm,:forosTabView:versionListForm,:forosTabView:archivoViewForm"/>
                
            </h:form>
        </p:overlayPanel>

    </ui:composition>

</html>
