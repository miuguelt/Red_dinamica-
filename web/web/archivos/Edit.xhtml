<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArchivosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo" for="archivoTipo" />
                    <h:inputText id="archivoTipo" value="#{archivosController.selected.archivoTipo}" title="Tipo" required="true" requiredMessage="Tipo requerido"/>
                    <h:outputLabel value="Nombre" for="archivoNombre" />
                    <h:inputText id="archivoNombre" value="#{archivosController.selected.archivoNombre}" title="Nombre" required="true" requiredMessage="Nombre requerido"/>
                    <h:outputLabel value="Autor" for="archivoAutor" />
                    <h:inputText id="archivoAutor" value="#{archivosController.selected.archivoAutor}" title="Auto}" required="true" requiredMessage="Autor requerido"/>
                    <h:outputLabel value="Tema" for="archivoTema" />
                    <h:inputText id="archivoTema" value="#{archivosController.selected.archivoTema}" title="Tema" />
                    <h:outputLabel value="Resumen" for="archivoResumen" />
                    <h:inputTextarea rows="4" cols="30" id="archivoResumen" value="#{archivosController.selected.archivoResumen}" title="Resumen" />
                    <h:outputLabel value="Visitas" for="archivoVisitas" />
                    <h:inputText id="archivoVisitas" value="#{archivosController.selected.archivoVisitas}" title="Visitas" />
                    <h:outputLabel value="UsrId" for="archivoUsrId" />
                    <h:selectOneMenu id="archivoUsrId" value="#{archivosController.selected.archivoUsrId}" title="UsrId" required="true" requiredMessage="UsrId  requerido">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="ColectivoId" for="archivoColectivoId" />
                    <h:selectOneMenu id="archivoColectivoId" value="#{archivosController.selected.archivoColectivoId}" title="ColectivoId" >
                        <f:selectItems value="#{colectivosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{archivosController.update}" value="Editar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{archivosController.prepareList}" value="Listar" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
