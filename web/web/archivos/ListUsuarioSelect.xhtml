<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>      
        <h:form styleClass="jsfcrud_list_form" id="archivosListForm">
            <p:dataTable id="archivosListDataTable" value="#{usuariosController.itemsUsuarioSelectArchivos}" emptyMessage="No hay Archivos" var="item" selectionMode="single"  selection="#{archivosController.archivoSelect}" rowKey="#{item.archivoId}" editable="true" >
                <p:ajax event="rowSelect" listener="#{archivosController.rowSelect}" update=":usuariosTabView:archivoViewForm,:usuariosTabView:versionListForm"/>

                <p:column sortBy="#{item.archivoNombre}" filterBy="#{item.archivoNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListArchivosTitle_archivoNombre}"/>
                    </f:facet>
                    <h3><h:outputText value="#{item.archivoNombre} (.#{item.archivoExtencion})"/></h3>
                    <h:outputText value="#{item.archivoTema}"/>
                </p:column>
            </p:dataTable>
            <br />
        </h:form>
    </ui:composition>
</html>
